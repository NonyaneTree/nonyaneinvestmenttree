<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Video Viewer with Location Simulation</title>
  <meta name="tiktok-site-verification" content="oqeJHkAVmgRoQk8skDpJB7eZ12gbrOt0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .video-wrapper {
      width: 300px;
      height: 500px;
      border: 1px solid #ccc;
    }
    #location-display {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>TikTok Video Viewer with Location Simulation</h1>
  <div id="controls">
    <button onclick="decreaseVideos()">-</button>
    <span id="video-count">1</span>
    <button onclick="increaseVideos()">+</button>
  </div>
  <div>
    <label for="region-select">Simulate Viewer Location:</label>
    <select id="region-select" onchange="simulateLocation()">
      <option value="">Select Region</option>
      <option value="us">United States</option>
      <option value="china">China</option>
      <option value="europe">Europe</option>
      <option value="uk">United Kingdom</option>
    </select>
  </div>
  <div id="video-container">
    <!-- Video instances will be added here -->
  </div>
  <div id="location-display">
    <!-- User's location will be displayed here -->
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const videoCountDisplay = document.getElementById('video-count');
    const locationDisplay = document.getElementById('location-display');
    let videoCount = 1;
    const maxVideos = 500;
    const tiktokVideoId = 'your_tiktok_video_id'; // Replace with your TikTok video ID

    function updateVideoDisplay() {
      videoContainer.innerHTML = '';
      for (let i = 0; i < videoCount; i++) {
        const videoWrapper = document.createElement('div');
        videoWrapper.className = 'video-wrapper';
        videoWrapper.innerHTML = `
          <iframe src="https://www.tiktok.com/embed/${tiktokVideoId}" width="100%" height="100%" allow="autoplay"></iframe>
        `;
        videoContainer.appendChild(videoWrapper);
      }
      videoCountDisplay.textContent = videoCount;
    }

    function increaseVideos() {
      if (videoCount < maxVideos) {
        videoCount++;
        updateVideoDisplay();
      }
    }

    function decreaseVideos() {
      if (videoCount > 1) {
        videoCount--;
        updateVideoDisplay();
      }
    }

    function simulateLocation() {
      const regionSelect = document.getElementById('region-select');
      const region = regionSelect.value;
      let locationInfo = '';

      switch (region) {
        case 'us':
          locationInfo = 'Simulated Location: United States';
          break;
        case 'china':
          locationInfo = 'Simulated Location: China';
          break;
        case 'europe':
          locationInfo = 'Simulated Location: Europe';
          break;
        case 'uk':
          locationInfo = 'Simulated Location: United Kingdom';
          break;
        default:
          locationInfo = '';
      }

      locationDisplay.textContent = locationInfo;
    }

    // Initialize the display
    updateVideoDisplay();
  </script>
</body>
</html>
